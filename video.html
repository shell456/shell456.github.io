<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>袁茗清的视频作品</title>
    <link href="styles.css" rel="stylesheet"/>
    <style>
        
        hr{
            
            height: 1px;
            background-color: #3a6049;
            border-color: #3a6049;
            margin-bottom: 2%;
            margin-top: 2%;
        }
        .video-section {
            padding: 40px;
            background-color: #fef8f3;
            margin: px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            
        }

        .video-section h2 {
            font-size: 28px;
            color: #3a6049;
            margin-bottom: 20px;
        }

        .video-section p {
            font-size: 20px;
            line-height: 1.5;
            color: #3a6049;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video-item {
            text-align: center;
            width: calc(33.33% - 20px); /* 三列布局 */
            max-width: 300px;
        }

        .video-cover {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .video-cover:hover {
            transform: scale(1.05);
        }

        .video-title {
            margin-top: 10px;
            font-size: 18px;
            color: #3a6049;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: white;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            nav li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
            }

            .video-item {
                width: calc(50% - 20px); /* 两列布局 */
            }
        }

        @media (max-width: 480px) {
            .video-item {
                width: 100%; /* 单列布局 */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">YMQ</div>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a target="_blank" href="https://blog.csdn.net/ohnoooo9">Blog</a></li>
                <li><a href="video.html">Video</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </nav>
    </header>

    <section class="video-section">
        <h2>我的视频作品</h2>
        <hr>
        <div class="video-container">
            <!-- 视频项1 -->
            <div class="video-item">
                <a href="https://www.bilibili.com/video/BV1wBcqeiEAp/?spm_id_from=333.1387.homepage.video_card.click&vd_source=a246c5512be4b10324180b947afa5d71" target="_blank">
                    <img src="扫雷.png" alt="圣诞风扫雷" class="video-cover">
                </a>
                <div class="video-title">圣诞风扫雷</div>
            </div>

            <!-- 视频项2 -->
            <div class="video-item">
                <a href="https://www.bilibili.com/video/BV1v44y1m7Hj/?spm_id_from=333.1387.homepage.video_card.click&vd_source=a246c5512be4b10324180b947afa5d71" target="_blank">
                    <img src="牛郎.jpg" alt="视频封面2" class="video-cover">
                </a>
                <div class="video-title">【中字】牛郎-comandante 漫才</div>
            </div>

            <!-- 视频项3 -->
            <div class="video-item">
                <a href="https://www.bilibili.com/video/BV1yd4y1v7WV?spm_id_from=333.788.recommend_more_video.-1&vd_source=a246c5512be4b10324180b947afa5d71" target="_blank">
                    <img src="视频2.jpg" alt="视频封面3" class="video-cover">
                </a>
                <div class="video-title">【中字】方便面-comandante 漫才エムワン第一轮</div>
            </div>
        </div>
    </section>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
