<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>袁茗清的作品集</title>
    <link href="styles.css" rel="stylesheet"/>
    <style>
        
        hr{
            
            height: 1px;
            background-color: #3a6049;
            border-color: #3a6049;
            margin-bottom: 2%;
            margin-top: 2%;
        }
        .portfolio-section {
            padding: 40px;
            background-color: #fef8f3;
            margin: px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            
        }

        .portfolio-section h2 {
            font-size: 28px;
            color: #3a6049;
            margin-bottom: px;
            text-align: center;
        }

        .portfolio-section p {
            font-size: 20px;
            line-height: 1.5;
            color: #3a6049;
        }

        .gallery-container {
            left:10%;
            right: 10%;
            overflow: hidden;
            position: relative;
            width: 80%;
            height: 80%; /* 调整高度 */
            
        }

        .gallery-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .gallery-item {
            min-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item img {
            max-width: 80%;
            max-height: 80%;
            object-fit: cover; /* 修改为cover以确保图片覆盖整个区域 */
            border-radius: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .control-button {
            background-color: #fff;
            border: 2px solid #3a6049;
            color: #3a6049;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .control-button:hover {
            background-color: #3a6049;
            color: #fff;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: white;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            nav li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
            }

            .portfolio-section {
                padding: 20px;
            }

            .portfolio-section h2 {
                font-size: 24px;
            }

            .portfolio-section p {
                font-size: 18px;
            }

            .gallery-container {
                height: 300px; /* 调整高度 */
            }
        }

        @media (max-width: 480px) {
            .portfolio-section {
                padding: 15px;
            }

            .portfolio-section h2 {
                font-size: 20px;
            }

            .portfolio-section p {
                font-size: 16px;
            }

            .gallery-container {
                height: 200px; /* 调整高度 */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">YMQ</div>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a target="_blank" href="https://blog.csdn.net/ohnoooo9">Blog</a></li>
                <li><a href="video.html">Video</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </nav>
    </header>

    <section class="portfolio-section">
        <h2>我的作品集</h2>
        
        <div class="gallery-container">
            <div class="gallery-track">
                <!-- 作品项1 -->
                <div class="gallery-item">
                    <img src="image/01.jpg" alt="作品1">
                </div>

                <!-- 作品项2 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_02.jpg" alt="作品2">
                </div>

                <!-- 作品项3 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_03.jpg" alt="作品3">
                </div>

                <!-- 作品项4 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_04.jpg" alt="作品4">
                </div>

                <!-- 作品项5 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_05.jpg" alt="作品5">
                </div>

                <!-- 作品项6 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_06.jpg" alt="作品6">
                </div>
                <!-- 作品项7 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_07.jpg" alt="作品7">
                </div>
                <!-- 作品项8 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_08.jpg" alt="作品8">

                <!-- 作品项9 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_09.jpg" alt="作品9">
                </div>
                <!-- 作品项10 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_10.jpg" alt="作品10">
                </div>
                <!-- 作品项11 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_11.jpg" alt="作品11">

                <!-- 作品项6 -->
                <div class="gallery-item">
                    <img src="image/袁茗清 作品集_页面_12.jpg" alt="作品12">
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="control-button" onclick="prevImage()">&#10094;</div>
            <div class="control-button" onclick="nextImage()">&#10095;</div>
        </div>
    </section>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('active');
        });

        let currentIndex = 0;

        function showImage(index) {
            const galleryTrack = document.querySelector('.gallery-track');
            const items = document.querySelectorAll('.gallery-item');
            const totalItems = items.length;

            if (index >= totalItems) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalItems - 1;
            } else {
                currentIndex = index;
            }

            galleryTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextImage() {
            showImage(currentIndex + 1);
        }

        function prevImage() {
            showImage(currentIndex - 1);
        }

        // 初始化显示第一张图片
        showImage(currentIndex);
    </script>
</body>
</html>
